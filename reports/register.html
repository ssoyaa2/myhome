<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        .n{
            color: red;
            font-size: 10pt;
        }
        .b{
            font-weight: bold;
            background-color: lightblue;
            width: 800px;
            padding-left: 10px;
        }
        .button
        {
            padding-left: 200px;
        }
    </style>
</head>
<body>
<h2>취업 정보 계정 만들기</h2>
<p><div class = "n">*필수 입력 항목</div></p>
<p><div class = "b">기본 정보</div></p>
<form name="resume" method="post">
    <label for="your_name" style="display: inline-block; margin-left: 8px; text-align: right; width: 130px; margin-right: 8px;">이 름*</label>
        <input type="text" id="your_name" name="your_name" size="8"><br>
    <label for="email" style="display: inline-block; margin-left: 8px; text-align: right; width: 130px; margin-right: 8px;">이메일 </label>
        <input type="email" id="email" name="email" size="15" placeholder="id@domain_name"><br>
    <label for="psw" style="display: inline-block; margin-left: 8px; text-align: right; width: 130px; margin-right: 8px;">암호* </label>
        <input type="password" id="psw" name="psw" size="12"><br>
    <label for="psw1" style="display: inline-block; margin-left: 8px; text-align: right; width: 130px; margin-right: 8px;">암호 확인* </label>
        <input type="password" id="psw1" name="psw1" size="12"><br>
    <label for="tel" style="display: inline-block; margin-left: 8px; text-align: right; width: 130px; margin-right: 8px;">모바일 폰* </label>
        <input type="tel" id="tel" name="tel" size="13" placeholder="010-0000-0000"><br>
    <label for="url" style="display: inline-block; margin-left: 8px; text-align: right; width: 130px; margin-right: 8px;">개인 홈페이지 </label>
        <input type="url" id="url" name="url" size="30" placeholder="http://"><br>
    <label for="adress" style="display: inline-block; margin-left: 8px; text-align: right; width: 130px; margin-right: 8px;">주소* </label>
        <input type="text" id="adress" name="adress" size="30"><br>

    <p><div class = "b">학력 </div></p>
    <label for="s_name" style="display: inline-block; margin-left: 8px; text-align: right; width: 130px; margin-right: 8px;">학교 명* </label>
        <input type="text" id="s_name" name="s_name" size="12"><br>
    <label for="major" style="display: inline-block; margin-left: 8px; text-align: right; width: 130px; margin-right: 8px;">전 공* </label>
        <input type="text" id="major" name="major" size="12"><br>
    <label for="info" style="display: inline-block; margin-left: 8px; text-align: right; width: 130px; margin-right: 8px;">졸업 여부*</label>
        <select name="graduation" id="info">
            <option value="1">---선택---</option>
            <option value="2">졸업예정</option>
            <option value="3">졸업</option>
        </select><br>
    <label for="date" style="display: inline-block; margin-left: 8px; text-align: right; width: 130px; margin-right: 8px;">졸업(예정)일 </label>
        <input type="datetime-local" id="date">

    <p><div class = "b">업무 경력 </div></p>
    <label for="j_name" style="display: inline-block; margin-left: 8px; text-align: right; width: 130px; margin-right: 8px;">근무업체명 </label>
        <input type="text" id="j_name" name="j_name" size="20"><br>
    <label for="position" style="display: inline-block; margin-left: 8px; text-align: right; width: 130px; margin-right: 8px;">직위 </label>
        <input type="text" id="position" name="position" size="10"><br>
    <label id="work" style="display: inline-block; margin-left: 8px; text-align: right; width: 130px; margin-right: 8px;">담당 업무</label>
        <textarea name="work" id="work" cols="80" rows="10">이전 업체에서 담당한 업무를 기술하시오.</textarea><br>
    <label for="year" style="display: inline-block; margin-left: 8px; text-align: right; width: 130px; margin-right: 8px;">근무년수 </label>
        <input type="number" id="year" min="0" max="10" step="0.5">년 <br>

    <p><div class = "b">자기소개서 </div></p>
    <label for="file" style="display: inline-block; margin-left: 8px; text-align: right; width: 130px; margin-right: 8px;">첨부 파일 </label>
        <input type="file"><br>
    <p class="button">
        <input type="submit" value="제 출" id="submit">
        <input type="reset" value="재작성">
    </p>
</form>
</body>
</html>
